language: c

compiler:
  - gcc

sudo: required
dist: trusty

before_install:
  - export DEVKITPRO=$TRAVIS_BUILD_DIR/buildtools/devkitPro
  - export DEVKITARM=${DEVKITPRO}/devkitARM

install:
  - sudo apt-get install wine
  - mkdir $TRAVIS_BUILD_DIR/buildtools/wine
  - export WINEPREFIX=$TRAVIS_BUILD_DIR/buildtools/wine

script:
  - sudo wine $TRAVIS_BUILD_DIR/buildtools/make/bin/make.exe -j 1
